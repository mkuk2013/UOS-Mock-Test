<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Simple Test Page</h1>
        <p>If you can see this, the basic HTML structure works.</p>
        <button class="btn btn-primary" onclick="testFunction()">Test JavaScript</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = '<div class="alert alert-success">JavaScript is working!</div>';
        }
        
        $(document).ready(function() {
            console.log("jQuery is working");
        });
    </script>
</body>
</html>
